<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="https://tse1.mm.bing.net/th/id/OIP.55_1bcw1pR_H21Lgc2qpAwAAAA?rs=1&pid=ImgDetMain" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgb(15, 10, 45) 0%, rgb(5, 5, 15) 50%, rgb(10, 10, 30) 100%);
            color: #f0f0f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
            animation: fadeIn 1s ease-out forwards;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 20%, rgba(138, 43, 226, 0.3), transparent 70%);
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .input-container {
            padding: 25px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            
        }

        .input-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 20px rgba(138, 43, 226, 0.3);
        }

       .input-container .heading-with-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.input-container .heading-with-icon .icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 1px solid #ffffff80; /* thin white border with transparency */
    object-fit: cover;
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
}

.input-container h1 {
    font-size: 1.8rem;
    font-weight: 700;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    text-align: center;
    margin: 0;
}

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="password"] {
            padding: 14px;
            font-size: 1rem;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-container input[type="text"]:hover,
        .form-container input[type="email"]:hover,
        .form-container input[type="password"]:hover {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .form-container input[type="text"]:focus,
        .form-container input[type="email"]:focus,
        .form-container input[type="password"]:focus {
            outline: none;
            border-color: #8a2be2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
        }

        .form-container button {
            padding: 14px 20px;
            background: linear-gradient(90deg, #8a2be2, #1e90ff);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 200px;
        }

        .form-container button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .form-container button:hover::before {
            left: 100%;
        }

        .form-container button:hover {
            background: linear-gradient(90deg, #6a0dad, #104e8b);
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        .flash-messages {
            list-style: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .flash-messages li {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff6666;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            animation: fadeIn 1s ease-out;
        }

        .login-link {
            margin-top: 20px;
            text-align: center;
        }

        .login-link a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
           
            transform: scale(1.05);
           
        }
    </style>
</head>
<body>
    <canvas id="dotRain"></canvas>
    <div class="input-container">
       <div class="heading-with-icon">
    <img src="https://tse1.mm.bing.net/th/id/OIP.55_1bcw1pR_H21Lgc2qpAwAAAA?rs=1&pid=ImgDetMain" alt="Login Icon" class="icon" />
    <h1>Sign Up</h1>
  </div> 
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" class="form-container">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <a href="{{ url_for('app2.login') }}">Already have an account? <span style='color:cyan;'>Login</span></a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('dotRain');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const dots = [];
        const numDots = 100;

        class Dot {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 2 + 1;
                this.speed = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(138, 43, 226, ${this.opacity})`;
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) {
                    this.y = 0;
                    this.x = Math.random() * canvas.width;
                }
                this.draw();
            }
        }

        for (let i = 0; i < numDots; i++) {
            dots.push(new Dot());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dots.forEach(dot => dot.update());
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
